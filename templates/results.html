{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="my-4">Search results for "{{ query }}"</h2>
            <div class="text-center">
            {% for m in matches %}
                <div class="text-center my-5">
                    <a class="text-light" href={{ url_for('recommendation', movie=m )}}>{{ m }}<a/>
                </div>   
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
